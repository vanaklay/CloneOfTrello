<div class="container-fluide" style="background-color: #0279BF;height: 100vh;">
  <div class="row pt-3 pb-3">
    <div class="col-12 d-flex">
      <button class="btn btn-primary mx-auto" type="button" data-toggle="modal" data-target="#listFormModal">
        <span><i class="fas fa-plus"></i> Ajouter une liste</span> </button>
    </div>
  </div>
  <hr class="mt-1 mb-5 bg-dark">
  <div class="row mt-5">
    <!-- List -->
    <div class="col-sm-12 col-md-4 col-lg-3" *ngFor="let item of listOfList">
      <div class="card m-1 mx-auto" style="background-color: #EBECF0;">
        <div class="card-body">
          <h4 class="card-title">{{ item.title }}</h4>
          <hr class="mt-1 mb-1 bg-dark">
          <!-- Task Start -->
          <div class="row mt-1 mb-1 p-0" *ngFor="let task of taskList">
            <div class="card m-1" style="width: 100%;">
              <div class="card-body p-0">
                <div class="col-12">
                  <h5 class="card-texte m-0 mt-1">{{ task.title }}</h5>
                </div>
                  <div class="d-flex">
                    <div class="ml-auto">
                      <button class="btn btn-light m-1">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-light m-1">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </div>
                  </div>
              </div>
            </div>
          </div>
          <!-- Task End -->
          <button class="btn btn-light mr-auto" type="button" data-toggle="modal" data-target="#taskFormModal">
            <span><i class="fas fa-plus"></i> Ajouter une tâche</span></button>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add new list Modal -->
<div class="modal fade" id="listFormModal" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form [formGroup]="listForm" (ngSubmit)="onSubmitListForm()">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Ajouter une liste</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input type="text" placeholder="Titre" class="form-control" formControlName="title">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-primary" type="submit" [disabled]="listForm.invalid">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Add new task Modal -->
<div class="modal fade" id="taskFormModal" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form [formGroup]="taskForm" (ngSubmit)="onSubmitTaskForm()">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Ajouter une tâche</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <textarea type="text" placeholder="Titre" class="form-control" formControlName="title"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-primary" type="submit" [disabled]="taskForm.invalid">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
</div>
